<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#">
      <img class="header__logo-pic" src="./images/Vector.svg" alt="Логотип">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/custo.jpg" title="Аватар" alt="Аватар профиля">
      <div class="profile__text">
        <div class="profile__name-item">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button">
            <img class="profile__edit-img" src="./images/edit_button.svg" title="Редактировать" alt="Кнопка редактирования профиля">
          </button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-button">
        <img src="./images/add_button.svg" title="Добавить фото" alt="Добавить фото">
      </button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer"></footer>
</body>

</html>
