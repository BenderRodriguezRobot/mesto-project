<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#">
      <img class="header__logo-pic" src="./images/Vector.svg" alt="Логотип">
    </a>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <img class="profile__avatar" src="./images/custo.jpg" title="Аватар" alt="Аватар профиля">
      <div class="profile__text">
        <div class="profile__name-item">
          <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__edit-img" src="./images/edit_button.svg" title="Редактировать"
              alt="Кнопка редактирования профиля">
          </button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__add-button-img" src="./images/add_button.svg" title="Добавить фото" alt="Добавить фото">
      </button>
    </section>
    <section class="elements" aria-label="Карточки">
      <ul class="elements__content">
        <li class="elements__cards">
          <article class="card">
            <img class="card__img" src="./images/karachaevsk.jpg" alt="Церковь в горах" title="Церковь в горах">
            <div class="card__text-block">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__icon card__icon_active" type="button"></button>
            </div>
          </article>
        </li>
        <li class="elements__cards">
          <article class="card">
            <img class="card__img" src="./images/elbrus.jpg" alt="Эльбрус на закате" title="Эльбрус">
            <div class="card__text-block">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </article>
        </li>
        <li class="elements__cards">
          <article class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Гора Белалакая, Домбай" title="Гора Белалакая">
            <div class="card__text-block">
              <h2 class="card__title">Домбай</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </article>
        </li>
        <li class="elements__cards">
          <article class="card">
            <img class="card__img" src="./images/elbrus.jpg" alt="Эльбрус на закате" title="Эльбрус">
            <div class="card__text-block">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </article>
        </li>
        <li class="elements__cards">
          <article class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Гора Белалакая, Домбай" title="Гора Белалакая">
            <div class="card__text-block">
              <h2 class="card__title">Домбай</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </article>
        </li>
        <li class="elements__cards">
          <article class="card">
            <img class="card__img" src="./images/karachaevsk.jpg" alt="Церковь в горах" title="Церковь в горах">
            <div class="card__text-block">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__icon" type="button"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <!--<section class="popup popup_opened">-->
  <section class="popup" aria-label="Редактирование профиля">
    <div class="popup__container">
      <h2 class="popup__text-title">Редактировать профиль</h2>
      <form class="popup__data-editing" name="data-editing" action="#" method="get">
        <input class="popup-text" type="text" name="popup__text-name" placeholder="Жак-Ив Кусто">
        <input class="popup-text" type="text" name="popup__text-activity" placeholder="Исследователь океана">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button">
        <img class="popup__close-img" src="./images/Close-icon.svg" alt="Кнопка закрытия окна">
      </button>
    </div>
  </section>
</body>

</html>
